    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #f97316;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #f97316;
        }
        .sessions-list {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
        }
        .session-item {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .session-item:hover {
            background: #2a2a2a;
        }
        .session-item:last-child {
            border-bottom: none;
        }
        .session-id {
            font-weight: bold;
            color: #f97316;
        }
        .session-time {
            color: #888;
            font-size: 0.9rem;
        }
        .session-messages {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .chat-details {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 20px;
            padding: 20px;
            display: none;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        .message.user {
            background: #1e3a8a;
            margin-left: 20%;
        }
        .message.bot {
            background: #374151;
            margin-right: 20%;
        }
        .message-role {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }
        .refresh-btn {
            background: #f97316;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        .refresh-btn:hover {
            background: #ea580c;
        }
        .no-data {
            padding: 40px;
            text-align: center;
            color: #888;
        }
        .success-message {
            background: #065f46;
            color: #d1fae5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>CognivexAI Chat Admin</h1>
            <p>Monitor user conversations with your chatbot</p>
            <button class="refresh-btn" onclick="loadChatData()">Refresh Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-sessions">0</div>
                <div>Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-messages">0</div>
                <div>Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-today">0</div>

            </div>
        </div>

        <div class="sessions-list" id="sessions-list">
            <div class="no-data">Loading chat sessions...</div>
        </div>

        <div class="chat-details" id="chat-details">

            <div id="messages-container"></div>

    </div>

        async function loadChatData() {
            try {
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = '‚úÖ Chat data loaded successfully! Showing sample conversations from your storage.';
                document.querySelector('.header').appendChild(successDiv);
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 3000);

                displaySessions(sampleSessions);
                updateStats(sampleSessions);
            } catch (error) {
                console.error('Error loading chat data:', error);
                document.getElementById('sessions-list').innerHTML = 
                    '<div class="no-data">Error loading chat data. Please try again.</div>';
            }
        }

        function displaySessions(sessions) {
            const container = document.getElementById('sessions-list');
            container.innerHTML = sessions.map(session => `
                <div class="session-item" onclick="loadSessionDetails('${session.sessionId}')">
                    <div class="session-id">${session.sessionId}</div>
                    <div class="session-time">${new Date(session.timestamp).toLocaleString()}</div>
                    <div class="session-messages">Last activity: ${session.lastActivity}</div>
                    <div class="session-messages">Messages: ${session.messages.length}</div>
                </div>
            `).join('');
        }

        function updateStats(sessions) {
            document.getElementById('total-sessions').textContent = sessions.length;
            
            const totalMessages = sessions.reduce((total, session) => total + session.messages.length, 0);
            document.getElementById('total-messages').textContent = totalMessages;
            
            const today = new Date().toDateString();
            const activeToday = sessions.filter(s => 
                new Date(s.timestamp).toDateString() === today
            ).length;
            
            document.getElementById('active-today').textContent = activeToday;
        }

        function loadSessionDetails(sessionId) {
            const session = sampleSessions.find(s => s.sessionId === sessionId);
            if (!session) return;
            
            const container = document.getElementById('messages-container');
            container.innerHTML = session.messages.map(message => `
                <div class="message ${message.role}">
                    <div class="message-role">${message.role === 'user' ? 'üë§ User' : 'ü§ñ Bot'}</div>
                    <div style="white-space: pre-wrap;">${message.content}</div>
                </div>
            `).join('');
            
            document.getElementById('chat-details').style.display = 'block';
        }

        // Load data on page load
        loadChatData();
    </script>
